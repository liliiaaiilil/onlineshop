<button mat-raised-button color="primary" (click)="goBack()">Go back</button>
<div class="cart">
    <h2>User Id: {{cartDetails.userId}}</h2>
    <p>Cart Id: {{cartDetails.id}}</p>
    <p>Date: {{cartDetails.date | slice:0:10}}</p>
</div>
<mat-card class="example-card" *ngFor="let item of userProducts">
    <mat-card-header>
      <mat-card-title>{{item.title}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{item.image}}">
    <mat-card-content>
      <p>Price: {{item.price | currency}}</p>
      <p>Quantity: {{item.quantity}}</p>
    </mat-card-content>
  </mat-card>
